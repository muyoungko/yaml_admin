login:
  jwt-secret: ${JWT_SECRET}
  password-encoding: sha512 # bcrypt, sha512, sha256
  id-password:
    entity: admin
    id-field: email 
    password-field: password
api-host: 
  uri: http://localhost:6911
web-host: 
  uri: http://localhost:6900
database:
  mongodb: 
    uri: ${MONGODB_URL}
upload:
  s3:
    access_key_id: ${S3_ACCESS_KEY_ID}
    secret_access_key: ${S3_SECRET_ACCESS_KEY}
    region: ${S3_REGION}
    prefix: ${S3_PREFIX}
    bucket: ${S3_BUCKET}
    bucket_private: ${S3_BUCKET_PRIVATE}
    base_url: ${S3_BASE_URL}
  # local:
  #   path: ./upload
  #   path_private: ./upload_private
  #   base_url: http://localhost:6911
entity:
  server:
    category: '공장 관리'
    icon: "solar:buildings-3-outline"
    label: "공장"
    crud:
      search:
        - name: id
        - name: region
          exact: false
        - name: factory
          exact: false
      list: true
      create: true
      edit: true
      show: true
      delete: true
    fields:
      - name: id
        label: "ID"
        type: integer
        required: true
        key: true
        autogenerate: true
      - name: region
        label: "지역"
        type: string
        required: true
      - name: factory
        label: "공장명"
        type: string
        required: true
  floor:
    category : '공장 관리'
    icon: "solar:map-outline"
    label: "도면"
    crud:
      search:
        - name: server_id
        - name: id
        - name: name
      list: true
      create: true
      edit: true
      show: true
      delete: true
    fields:
      - name: server_id
        label: "공장"
        type: reference
        reference_entity: server
        reference_field: id
        reference_name: factory
        required: true
      - name: id
        label: "ID"
        type: integer
        required: true
        key: true
        autogenerate: true
      - name: name
        label: "도면이름"
        type: name
        required: true
      - name: image
        label: "도면"
        type: image
        private: true
  region:
    category : '공장 관리'
    label: '장소'
    icon: "solar:download-square-outline"
    crud:
      search:
        - name: server_id
        - name: parent_id
        - name: name
      list: 
        - name: id
        - name: parent_id
        - name: name
      create: true
      edit: true
      show: true
      delete: true
      export:
        fields:
          - name: server_id
          - name: parent_id
          - name: id
          - name: name
      import:
        fields:
          - name: server_id
          - name: parent_id
          - name: id
          - name: name
        upsert: true
    fields:
      - name: server_id
        label: "공장"
        type: reference
        reference_entity: server
        reference_field: id
        reference_name: factory
        required: true
      - name: parent_id
        label: "부모 장소"
        type: reference
        reference_entity: region
        reference_field: id
        reference_name: name
      - name: id
        label: "ID"
        type: integer
        required: true
        key: true
        autogenerate: true
      - name: name
        label: "이름"
        type: string
        required: true
  item:
    category : '공장 관리'
    label: '개소'
    icon: "solar:download-twice-square-outline"
    crud:
      search:
        - name: server_id
        - name: region_id
        - name: id
        - name: key
        - name: name
      list: 
        - name: region_id
        - name: id
        - name: key
        - name: name
      create: true
      edit: true
      show: true
      delete: true
      export:
        fields:
          - name: server_id
          - name: id
          - name: key
          - name: name
      import:
        fields:
          - name: server_id
          - name: id
          - name: key
          - name: name
        upsert: true
    fields:
      - name: server_id
        label: "공장"
        type: reference
        reference_entity: server
        reference_field: id
        reference_name: factory
        required: true
      - name: region_id
        label: "개소"
        type: reference
        reference_entity: region
        reference_field: id
        reference_name: name
        required: true
      - name: name
        label: "이름"
        type: string
        required: true
      - name: id
        label: "ID"
        type: integer
        required: true
        key: true
        autogenerate: true
      - name: key
        label: "키"
        type: string
        required: true
  place:
    category: '공장 관리'
    label: 'Location'
    icon: "solar:download-minimalistic-bold-duotone"
    fields:
      - name: item_id
        label: "항목"
        type: reference
        required: true
        reference_entity: item
        reference_field: id
        reference_name: name
      - name: id
        label: "ID"
        type: integer
        required: true
        key: true
        autogenerate: true
  member:
    category : '사용자 관리'
    icon: "solar:user-hands-outline"
    label: "사용자"
    crud:
      search:
          - name: server_id
          - name: email
            exact: false
          - name: name
            exact: false
      export:
        fields:
          - name: server_id
          - name: member_no
          - name: email
          - name: name
          - name: user_type
          - name: pass
          - name: phone
          - name: department
      import:
        fields:
          - name: server_id
          - name: member_no
          - name: email
          - name: name
          - name: user_type
          - name: pass
          - name: phone
          - name: department
        upsert: true
      list: true
      create: true
      edit: true
      show: true
      delete: true
    fields:
      - name: server_id
        label: "공장"
        type: reference
        reference_entity: server
        reference_field: id
        reference_name: factory
        required: true
      - name: member_no
        label: "회원번호"
        type: string
        required: true
        key: true
        autogenerate: true
      - name: email
        label: "로그인아이디"
        type: string
        required: true
      - name: name
        label: "이름"
        type: string
        required: true
      - name: pass
        label: "비밀번호"
        type: password
        required: true
      - name: user_type
        type: select
        label: "역할"
        select_values:
          - name: "관리자"
            label: "관리자"
          - name: "작업자"
            label: "작업자"
        required: true
      - name: phone
        type: string
        label: "전화번호"
        required: true
      - name: department
        label: "부서"
        type: string
  ils:
    category : '자원 관리'
    icon: "solar:lock-keyhole-minimalistic-outline"
    label: "ILS"
    crud:
      search:
        - name: id
        - name: server_id
        - name: key
        - name: serial
      list: true
      create: true
      edit: true
      show: true
      delete: true
      export:
        fields:
          - name: id
          - name: server_id
          - name: key
          - name: serial
      import:
        fields:
          - name: id
          - name: server_id
          - name: key
          - name: serial
        upsert: true
    fields:
      - name: server_id
        label: "공장"
        type: reference
        reference_entity: server
        reference_field: id
        reference_name: factory
        required: true
      - name: key
        label: "태그"
        type: string
        required: true
        key: true
      - name: serial
        label: "시리얼"
        type: string
        required: true
      - name: place_id
        label: "잠금 위치"
        type: reference
        required: true
        reference_entity: place
        reference_field: id  
        reference_name: item_id
  file:
    category: '파일 관리'
    icon: "solar:file-check-outline"
    label: "파일"
    crud:
      search:
        - name: id
        - name: attach
          exact: false
      list:
        - name: id
        - name: attach
        - name: create_date
      create: 
        - name: attach
      edit:
        - name: attach
      show: 
        - name: id
        - name: attach
        - name: create_date
      delete: true
    fields:
      - name: id
        label: "ID"
        type: integer
        required: true
        key: true
        autogenerate: true
      - name: attach
        label: "파일"
        type: file
        required: true
        private: true
      - name: create_date
        label: "등록일"
        type: date
        showtime: true
  admin:
    category: '사용자 관리'
    icon: 'solar:shield-user-outline'
    label: '운영자'
    fields:
      - name: id
        label: "ID"
        type: integer
        required: true
        key: true
        autogenerate: true
      - name: email
        label: "이메일"
        type: string
        required: true
      - name: name
        label: "이름"
        type: string
        required: true
      - name: password
        label: "비밀번호"
        type: password
        required: true
front:
  useDashboard: true
  category:
    - name: '공장 관리'
      icon: 'material-symbols:factory-outline'
    - name: '자원 관리'
      icon: 'solar:lock-keyhole-minimalistic-outline'
    - name: '사용자 관리'
      icon: 'solar:user-hands-outline'
    - name: '파일 관리'
      icon: 'solar:file-check-outline'
  
