login:
  jwt-secret: ${JWT_SECRET}
  id-password:
    entity: admin
    id-field: email 
    password-field: pass
    password-encoding: bcrypt
    bcrypt-salt: 10
api-host: 
  uri: http://localhost:6911
web-host: 
  uri: http://localhost:6900
database:
  mongodb: 
    uri: ${MONGODB_URL}
upload:
