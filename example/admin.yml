login:
  jwt-secret: ${JWT_SECRET}
  id-password:
    entity: admin
    id-field: email 
    password-field: pass
    password-encoding: bcrypt
    bcrypt-salt: 10

api-host: 
  uri: http://localhost:6911
web-host: 
  uri: http://localhost:6900
database:
  mongodb: 
    uri: ${MONGODB_URL}
entity:
  server:
    icon: "solar:buildings-3-outline"
    label: "Factory"
    
    crud:
      list:
        search:
          - name: id
          - name: region
          - name: factory
        export:
          - name: id
          - name: region
          - name: factory
        import:
          - name: id
          - name: region
          - name: factory
      create: true
      edit: true
      show: true
      delete: true

    fields:
      - name: id
        label: "ID"
        type: integer
        required: true
        key: true
        autogenerate: true
        filter: true
      - name: region
        label: "지역"
        type: string
        required: true
        filter: true
      - name: factory
        label: "공장명"
        type: string
        required: true
        filter: true
  floor:
    category : 'Factory'
    icon: "material-symbols:file-map-stack"
    label: "Floor"
    custom: "custom/floor.js"
  member:
    category : 'User Manangement'
    icon: "solar:user-hands-outline"
    label: "User"
    fields:
      - name: member_no
        label: "회원번호"
        type: string
        required: true
        key: true
        autogenerate: true
      - name: email
        type: string
        required: true
      - name: server_id
        type: integer
        required: true
      - name: name
        type: string
        required: true
      - name: member_no
        type: string
        required: true
      - name: pass
        type: password
        required: true
      - name: user_type
        type: string
        required: true
      - name: phone
        type: string
        required: true
      - name: department
        type: string
        required: true
  admin:
    category : 'User Manangement'
    icon: "solar:shield-user-broken"
    label: "Admin"
    fields:
      - name: email
        type: string
        required: true
      - name: pass
        type: string
        required: true
      - name: name
        type: string
        required: true
  board:
    category : 'Etc'
    icon: "solar:file-broken"
    label: "Board"
    fields:
      - name: title
        type: string
        required: true
      - name: desc
        type: string
        required: true
      - name: id
        type: string
        required: true

front:
  useDashboard: true
  category:
    - name: 'User Manangement'
      icon: 'solar:user-hands-outline'
    - name: 'Factory'
      icon: 'material-symbols:factory-outline'
    - name: 'Etc'
      icon: 'solar:file-broken'
  
