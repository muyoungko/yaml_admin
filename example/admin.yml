login:
  jwt-secret: ${JWT_SECRET}
  password-encoding: sha512 # bcrypt, sha512, sha256
  id-password:
    entity: admin
    id-field: email 
    password-field: password
api-host: 
  uri: http://localhost:6911
web-host: 
  uri: http://localhost:6900
database:
  mongodb: 
    uri: ${MONGODB_URL}
upload:
  s3:
    access_key_id: ${S3_ACCESS_KEY_ID}
    secret_access_key: ${S3_SECRET_ACCESS_KEY}
    region: ${S3_REGION}
    prefix: ${S3_PREFIX}
    bucket: ${S3_BUCKET}
    bucket_private: ${S3_BUCKET_PRIVATE}
    base_url: ${S3_BASE_URL}
  # local:
  #   path: ./upload
  #   path_private: ./upload_private
  #   base_url: http://localhost:6911
entity:
  server:
    category: '공장 관리'
    icon: "solar:buildings-3-outline"
    label: "공장"
    crud:
      search:
        - name: id
        - name: region
          exact: false
        - name: factory
          exact: false
      list: true
      create: true
      edit: true
      show: true
      delete: true
    fields:
      - name: id
        label: "ID"
        type: integer
        required: true
        key: true
        autogenerate: true
      - name: region
        label: "지역"
        type: string
        required: true
      - name: factory
        label: "공장명"
        type: string
        required: true
  floor:
    category : '공장 관리'
    icon: "solar:map-outline"
    label: "도면"
    crud:
      search:
        - name: server_id
        - name: id
        - name: name
      list: true
      create: true
      edit: true
      show: true
      delete: true
    fields:
      - name: server_id
        label: "공장"
        type: reference
        reference_entity: server
        reference_match: id
        reference_name: factory
        required: true
      - name: id
        label: "ID"
        type: integer
        required: true
        key: true
        autogenerate: true
      - name: name
        label: "도면이름"
        type: name
        required: true
      - name: image
        label: "도면"
        type: image
        private: true
  region:
    category : '공장 관리'
    label: '개소'
    icon: "solar:download-square-outline"
    crud:
      search:
        - name: server_id
        - name: parent_id
        - name: name
      list: 
        - name: id
        - name: parent_id
        - name: name
        - name: seq
      create: true
      edit: true
      show: true
      delete: true
      export:
        fields:
          - name: server_id
          - name: parent_id
          - name: id
          - name: name
          - name: seq
      import:
        fields:
          - name: server_id
          - name: parent_id
          - name: id
          - name: name
          - name: seq
        upsert: true
    fields:
      - name: server_id
        label: "공장"
        type: reference
        reference_entity: server
        reference_match: id
        reference_name: factory
        required: true
      - name: parent_id
        label: "부모 장소"
        type: reference
        reference_entity: region
        reference_match: id
        reference_name: name
      - name: id
        label: "ID"
        type: integer
        required: true
        key: true
        autogenerate: true
      - name: name
        label: "이름"
        type: string
        required: true
      - name: seq
        label: "순서"
        type: integer
  item:
    category : '공장 관리'
    label: '항목'
    icon: "solar:download-twice-square-outline"
    crud:
      search:
        - name: server_id
        - name: region_id
        - name: id
        - name: name
      list: 
        - name: region_id
        - name: id
        - name: name
        - name: seq
      create: true
      edit: true
      show: true
      delete: true
      export:
        fields:
          - name: server_id
          - name: region_id
          - name: id
          - name: name
          - name: seq
      import:
        fields:
          - name: server_id
          - name: region_id
          - name: id
          - name: name
          - name: seq
        upsert: true
    fields:
      - name: server_id
        label: "공장"
        type: reference
        reference_entity: server
        reference_match: id
        reference_name: factory
        required: true
      - name: region_id
        label: "개소"
        type: reference
        reference_entity: region
        reference_match: id
        reference_name: name
        required: true
      - name: name
        label: "이름"
        type: string
        required: true
      - name: id
        label: "ID"
        type: integer
        required: true
        key: true
        autogenerate: true
      - name: seq
        label: "순서"
        type: integer
  place:
    category: '공장 관리'
    label: 'Location'
    icon: "solar:download-minimalistic-bold-duotone"
    # hidden: true
    crud:
      search:
        - name: server_id
        - name: item_id
        - name: id
      list: 
        - name: server_id
        - name: item_id
        - name: id
      create: true
      edit: true
      show: true
      delete: true
      export:
        fields:
          - name: server_id
          - name: id
          - name: seq
      import:
        fields:
          - name: server_id
          - name: id
          - name: seq
        upsert: true
    fields:
      - name: server_id
        label: "공장"
        type: reference
        reference_entity: server
        reference_match: id
        reference_name: factory
        required: true
      - name: item_id
        label: "항목"
        type: reference
        required: true
        reference_entity: item
        reference_match: id
        reference_name: name
      - name: id
        label: "ID"
        type: integer
        required: true
        key: true
        autogenerate: true
  member:
    category : '사용자 관리'
    icon: "solar:user-hands-outline"
    label: "사용자"
    crud:
      search:
          - name: server_id
          - name: email
            exact: false
          - name: name
            exact: false
      export:
        fields:
          - name: server_id
          - name: member_no
          - name: email
          - name: name
          - name: user_type
          - name: pass
          - name: phone
          - name: department
      import:
        fields:
          - name: server_id
          - name: member_no
          - name: email
          - name: name
          - name: user_type
          - name: pass
          - name: phone
          - name: department
        upsert: true
      list: true
      create: true
      edit: true
      show: true
      delete: true
    fields:
      - name: server_id
        label: "공장"
        type: reference
        reference_entity: server
        reference_match: id
        reference_name: factory
        required: true
      - name: member_no
        label: "회원번호"
        type: string
        required: true
        key: true
        autogenerate: true
      - name: email
        label: "로그인아이디"
        type: string
        required: true
      - name: name
        label: "이름"
        type: string
        required: true
      - name: pass
        label: "비밀번호"
        type: password
        required: true
      - name: user_type
        type: select
        label: "역할"
        select_values:
          - name: "관리자"
            label: "관리자"
          - name: "작업자"
            label: "작업자"
        required: true
      - name: phone
        type: string
        label: "전화번호"
        required: true
      - name: department
        label: "부서"
        type: string
      - name: company
        label: "회사"
        type: string
  ils:
    category : '자원 관리'
    icon: "solar:lock-keyhole-minimalistic-outline"
    label: "ILS"
    crud:
      search:
        - name: id
        - name: server_id
        - name: key
        - name: serial
      list:
        - name: id
        - name: key
        - name: serial
        - name: lock_list
          label: "잠금자수"
        - name: lock_list.member_no
          label: "잠금자"
        - action: lock_history_popup
          argument: 
            field: id
      create:
        - name: server_id
        - name: key
        - name: serial
        - name: battery
        - name: lock_list
      edit: 
        - name: server_id
        - name: key
        - name: serial
        - name: battery
        - name: lock_list
      show: true
      delete: true
      export:
        fields:
          - name: id
          - name: server_id
          - name: key
          - name: serial
      import:
        fields:
          - name: id
          - name: server_id
          - name: key
          - name: serial
        upsert: true
    fields:
      - name: server_id
        label: "공장"
        type: reference
        reference_entity: server
        reference_match: id
        reference_name: factory
        required: true
      - name: id
        label: "ID"
        type: integer
        required: true
        key: true
        autogenerate: true
      - name: key
        label: "태그"
        type: string
        required: true
      - name: serial
        label: "시리얼"
        type: string
        required: true
      - name: version
        label: "버전"
        type: string
        required: true
      - name: battery
        label: "배터리"
        type: string
      - name: sync_date
        label: "동기화"
        type: date
      - name: place_id
        label: "위치"
        type: reference
        reference_entity: place
        reference_match: id
        reference_name: item_id
      - name: lock_list
        label: "잠금목록"
        type: array
        fields:
          - name: member_no
            label: "잠금자"
            type: reference
            reference_entity: member
            reference_match: member_no
            reference_name: name
          - name: reg_date
            label: "잠금일시"
            type: date
            showtime: true
        
    api_generate:
      lock_list:
        entity: lock
        fields: 
          - name : member_no
          - name : reg_date
        match: ils_id 
        mine: id
      lock_history_list:
        entity: lock_history
        fields:
          - name : member_no
          - name : reg_date
        match: ils_id
        mine: id
        sort:
          - name: reg_date
            desc: true
        limit: 10 # this make this fields array
  lock:
    hidden: true
    crud:
      search:
        - name: key
      list: true
    fields:
      - name: ils_id
        label: "ILS"
        type: reference
        reference_entity: ils
        reference_match: ils_id
        reference_name: key
      - name: member_no
        label: "잠금자"
        type: reference
        reference_entity: member
        reference_match: member_no
        reference_name: name
      - name: reg_date
        label: "잠금일"
        type: date
  lock_history:
    hidden: true
    crud:
      search:
        - name: key
      list: true
    fields:
      - name: ils_id
        label: "ILS"
        type: reference
        reference_entity: ils
        reference_match: ils_id
        reference_name: key
      - name: member_no
        label: "잠금자"
        type: reference
        reference_entity: member
        reference_match: member_no
        reference_name: name
      - name: reg_date
        label: "잠금일"
        type: date
      - name: lock
        label: "잠금여부"
        type: string
  file:
    category: '파일 관리'
    icon: "solar:file-check-outline"
    label: "파일"
    crud:
      search:
        - name: id
        - name: attach
          exact: false
      list:
        - name: id
        - name: attach
        - name: create_date
      create: 
        - name: attach
      edit:
        - name: attach
      show: 
        - name: id
        - name: attach
        - name: create_date
      delete: true
    fields:
      - name: id
        label: "ID"
        type: integer
        required: true
        key: true
        autogenerate: true
      - name: attach
        label: "파일"
        type: file
        required: true
        private: true
      - name: create_date
        label: "등록일"
        type: date
        showtime: true
  admin:
    category: '사용자 관리'
    icon: 'solar:shield-user-outline'
    label: '운영자'
    fields:
      - name: id
        label: "ID"
        type: integer
        required: true
        key: true
        autogenerate: true
      - name: email
        label: "이메일"
        type: string
        required: true
      - name: name
        label: "이름"
        type: string
        required: true
      - name: password
        label: "비밀번호"
        type: password
        required: true
front:
  useDashboard: true
  category:
    - name: '공장 관리'
      icon: 'material-symbols:factory-outline'
    - name: '자원 관리'
      icon: 'solar:lock-keyhole-minimalistic-outline'
    - name: '사용자 관리'
      icon: 'solar:user-hands-outline'
    - name: '파일 관리'
      icon: 'solar:file-check-outline'
  action: 
    lock_history_popup:
      label: '이력 보기'
      content: 
        list:
          entity: lock_history
          filter : 
            - name : ils_id
              value : $arg0
          sort: 
            - name : reg_date 
              desc: true
      layer:
        drawer:
          direction : right

  
