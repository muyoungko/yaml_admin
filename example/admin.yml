login:
  jwt-secret: ${JWT_SECRET}
  id-password:
    entity: admin
    id-field: email 
    password-field: pass
    password-encoding: bcrypt
    bcrypt-salt: 10

api-host: 
  uri: http://localhost:6911
web-host: 
  uri: http://localhost:6900
database:
  mongodb: 
    uri: ${MONGODB_URL}
entity:
  server:
    category: '공장'
    icon: "solar:buildings-3-outline"
    label: "공장 관리"
    crud:
      list:
        search:
          - name: id
          - name: region
            exact: false
          - name: factory
            exact: false
      create: true
      edit: true
      show: true
      delete: true
    fields:
      - name: id
        label: "ID"
        type: integer
        required: true
        key: true
        autogenerate: true
      - name: region
        label: "지역"
        type: string
        required: true
      - name: factory
        label: "공장명"
        type: string
        required: true
  floor:
    category : '공장'
    icon: "solar:map-outline"
    label: "도면 관리"
    crud:
      list:
        search:
          - name: id
          - name: region
            exact: false
          - name: factory
            exact: false
      create: true
      edit: true
      show: true
      delete: true
    fields:
      - name: server_id
        label: "공장"
        type: reference
        reference_entity: server
        reference_field: id
        reference_name: factory
        required: true
      - name: id
        label: "ID"
        type: integer
        required: true
        key: true
        autogenerate: true
  region:
    category : '공장'
    label: '장소 관리'
    icon: "solar:download-square-outline"
    fields:
      - name: server_id
        label: "공장"
        type: reference
        reference_entity: server
        reference_field: id
        reference_name: factory
        required: true
      - name: id
        label: "ID"
        type: integer
        required: true
        key: true
        autogenerate: true
      - name: key
        label: "키"
        type: string
        required: true
      - name: name
        label: "이름"
        type: string
        required: true
  item:
    category : '공장'
    label: '개소 관리'
    icon: "solar:download-twice-square-outline"
    fields:
      - name: server_id
        label: "공장"
        type: reference
        reference_entity: server
        reference_field: id
        reference_name: factory
        required: true
      - name: id
        label: "ID"
        type: integer
        required: true
        key: true
        autogenerate: true
      - name: key
        label: "키"
        type: string
        required: true
      - name: name
        label: "이름"
        type: string
        required: true
  place:
    category: '공장'
    label: 'ILS 위치 관리'
    icon: "solar:download-minimalistic-bold-duotone"
    fields:
      - name: id
        label: "ID"
        type: integer
        required: true
        key: true
        autogenerate: true
  member:
    category : '사용자'
    icon: "solar:user-hands-outline"
    label: "사용자 관리"
    crud:
      list:
        search:
          - name: server_id
          - name: email
            exact: false
          - name: name
            exact: false
        export:
          - name: id
          - name: region
          - name: factory
        import:
          - name: id
          - name: region
          - name: factory
      create: true
      edit: true
      show: true
      delete: true
    fields:
      - name: server_id
        label: "공장"
        type: reference
        reference_entity: server
        reference_field: id
        reference_name: factory
        required: true
      - name: member_no
        label: "회원번호"
        type: string
        required: true
        key: true
        autogenerate: true
      - name: email
        label: "로그인아이디"
        type: string
        required: true
      - name: name
        label: "이름"
        type: string
        required: true
      - name: pass
        label: "비밀번호"
        type: password
        required: true
      - name: user_type
        type: select
        select_values:
          - name: "관리자"
            label: "관리자"
          - name: "작업자"
            label: "작업자"
        required: true
      - name: phone
        type: string
        required: true
      - name: department
        type: string
        required: true
  ils:
    category : '자원 관리'
    icon: "solar:lock-keyhole-minimalistic-outline"
    label: "ILS 관리"
    fields:
      - name: key
        type: string
        required: true
        key: true
        autogenerate: true

front:
  useDashboard: true
  category:
    - name: '공장'
      icon: 'material-symbols:factory-outline'
    - name: '사용자'
      icon: 'solar:user-hands-outline'
    - name: '자원 관리'
      icon: 'solar:lock-keyhole-minimalistic-outline'
  
