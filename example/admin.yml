login:
  jwt-secret: ${JWT_SECRET}
  id-password:
    entity: admin
    id-field: email 
    password-field: pass
    password-encoding: bcrypt
    bcrypt-salt: 10
database:
  mongodb: 
    uri: ${MONGODB_URL}
entity:
  floor:
    icon: "material-symbols:file-map-stack"
    laebl: "Floor"
    custom:
      front: "custom/floor.js"
  member:
    icon: "solar:user-hands-outline"
    label: "User"
    fields:
      - name: name
        type: string
        required: true
      - name: member_no
        type: string
        required: true
  admin:
    icon: "solar:shield-user-broken"
    label: "Admin"
    fields:
      - name: email
        type: string
        required: true
      - name: pass
        type: string
        required: true
      - name: name
        type: string
        required: true
  board:
    icon: "solar:file-broken"
    label: "Board"
    fields:
      - name: title
        type: string
        required: true
      - name: desc
        type: string
        required: true
      - name: id
        type: string
        required: true

front:
  menu:
    - name: User Management
      icon: "solar:user-broken"
    - name: Admin Management
      icon: "solar:shield-user-linear"
      

api:

