login:
  jwt-secret: ${JWT_SECRET}
  id-password:
    entity: admin
    id-field: email 
    password-field: pass
    password-encoding: bcrypt
    bcrypt-salt: 10

api-host: 
  uri: http://localhost:6911
web-host: 
  uri: http://localhost:6900
database:
  mongodb: 
    uri: ${MONGODB_URL}
entity:
  server:
    category: '공장'
    icon: "solar:buildings-3-outline"
    label: "공장 관리"
    crud:
      list:
        search:
          - name: id
          - name: region
            exact: false
          - name: factory
            exact: false
        export:
          - name: id
          - name: region
          - name: factory
        import:
          - name: id
          - name: region
          - name: factory
      create: true
      edit: true
      show: true
      delete: true

    fields:
      - name: id
        label: "ID"
        type: integer
        required: true
        key: true
        autogenerate: false
        filter: true
      - name: region
        label: "지역"
        type: string
        required: true
        filter: true
      - name: factory
        label: "공장명"
        type: string
        required: true
        filter: true
  floor:
    category : '공장'
    icon: "material-symbols:file-map-stack"
    label: "도면 관리"
    custom: "custom/floor.js"
  member:
    category : '사용자'
    icon: "solar:user-hands-outline"
    label: "사용자 관리"
    fields:
      - name: member_no
        label: "회원번호"
        type: string
        required: true
        key: true
        autogenerate: true
      - name: email
        type: string
        required: true
      - name: server_id
        type: reference
        reference_entity: server
        reference_key: id
        reference_name: factory
        required: true
      - name: name
        type: string
        required: true
      - name: member_no
        type: string
        required: true
      - name: pass
        type: password
        required: true
      - name: user_type
        type: string
        required: true
      - name: phone
        type: string
        required: true
      - name: department
        type: string
        required: true
  board:
    category : 'Etc'
    icon: "solar:file-broken"
    label: "Board"
    fields:
      - name: title
        type: string
        required: true
      - name: desc
        type: string
        required: true
      - name: id
        type: string
        required: true
  ils:
    category : '자원 관리'
    icon: "solar:lock-keyhole-minimalistic-outline"
    label: "ILS 관리"
    fields:
      - name: key
        type: string
        required: true

front:
  useDashboard: true
  category:
    - name: '공장'
      icon: 'material-symbols:factory-outline'
    - name: '사용자'
      icon: 'solar:user-hands-outline'
    - name: '자원 관리'
      icon: 'solar:lock-keyhole-minimalistic-outline'
    - name: 'Etc'
      icon: 'solar:file-broken'
  
